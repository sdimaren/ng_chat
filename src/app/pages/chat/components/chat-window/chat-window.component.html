<div class="chat-window">
    <ng-container *ngIf="!chatroom else chatMessages"></ng-container>
    <div class="select">
      Select a Room
    </div>
  <app-chat-input></app-chat-input>
</div>

<ng-template #chatMessages>
  <app-chat-title-bar [title]="'Cat Facts'"></app-chat-title-bar>
  <div class="message-wrapper">
    <ng-container *ngFor="let message of dummyData">
      <app-chat-message [message]="message"></app-chat-message>
    </ng-container>
  </div>
</ng-template>
