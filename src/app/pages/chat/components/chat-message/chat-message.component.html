<div *ngIf='authService.currentUserSnapshot.id != message.sender.id else userMessage'>
  <div class="chat-message">
    <img [src]="message.sender.photoURL" class="img-rounded">
    <div class="message">
    <div class="name">
      {{message.sender.firstName}} {{message.sender.lastName}}
    </div>
    <div class="bubble">
        {{message.message}}
    </div>
      <small class="timestamp">{{message.createdAt.toDate() | date:'medium' }}</small>
    
  </div>
  </div>
</div>

<ng-template #userMessage>
  <div class="user-message">
    <div class="message">
        <div class="bubble">
            {{message.message}}
        </div>
        <small class="timestamp">{{message.createdAt.toDate() | date:'medium' }}</small>
    </div>
  </div>
</ng-template>
