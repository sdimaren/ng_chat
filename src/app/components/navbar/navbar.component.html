<nav class="navbar">
    <span class="nav-brand">
      ChatApp
    </span>
    <div class="page-links">
      <ul class="navbar-nav" *ngIf="auth.currentUser else loggedOut">
        <li class="nav-item">
          <a routerLink="/chat" routerLinkActive="active" class="nav-link active">Chat Rooms</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" (click)="auth.logout()">Log Out</a>
        </li>
      </ul>
    </div>
</nav>

<ng-template #loggedOut>
  <ul class="navbar-nav">
    <li class="nav-item">
      <a routerLink="/login" routerLinkActive="active" class="nav-link">Log In</a>
    </li>
    <li class="nav-item">
      <a routerLink="/signup" routerLinkActive="active" class="nav-link">Sign Up</a>
    </li>
  </ul>
</ng-template>
